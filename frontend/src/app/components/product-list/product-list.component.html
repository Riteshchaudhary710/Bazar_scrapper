<div class="product-list table-responsive py-5">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Url</th>
        <th>Price</th>
        <th>Contact</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th>{{ i }}</th>
        <td>{{ product.title }}</td>
        <td>{{ product.url }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.mobile_number }}</td>
        <td>{{ product.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
